<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div class="card">
    <div class="search" id="search-box">
      <input type="text" placeholder="enter city name" spellcheck="false" id="input-field">
      <button id="search-btn"><img src="images/search.png" alt="search-icon"></button>
    </div>
    <div class="error" id="error-info">
      <p>Invalid city name! Please enter a valid city name.</p>
    </div>
    <div class="weather" id="weather-info">
      <img src="images/rain.png" class="weather-icon" alt="rain-icon" id="weather-icon-img">
      <h1 class="temp" id="temp-measure">22°C</h1>
      <h2 class="city" id="city-name">New York</h2>
      <div class="details">
        <div class="col"><img src="images/humidity.png" alt="humidity-icon"></div>
        <div class="humidity">
          <p class="measure" id="humidity-measure">50%</p>
          <p class="text">Humidity</p>
        </div>
        <div class="col"><img src="images/wind.png" alt="wind-icon"></div>
        <div class="wind">
          <p id="wind-measure">15 km/hr</p>
          <p>wind speed</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const apiKey="83bfd86aa5d8b1a364c16ceaa615281e";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox=document.getElementById('input-field');
    const searchBtn=document.getElementById('search-btn');
    const weatherIcon=document.getElementById("weather-icon-img");
    async function checkWeather(city){
      const response= await fetch(apiUrl + city + `&appid=${apiKey}`);
      if(response.status==404)
      {
        document.getElementById("error-info").style.display = "block";
        document.getElementById("weather-info").style.display = "none";
      }
      else{
        var data=await response.json();
        console.log(data);
        document.getElementById("city-name").innerHTML=data.name;
        document.getElementById("temp-measure").innerHTML=Math.round(data.main.temp)+'°C';
        document.getElementById("humidity-measure").innerHTML=data.main.humidity+'%';
        document.getElementById("wind-measure").innerHTML=data.wind.speed+' km/h';

        if(data.weather[0].main == 'Clouds')
        {
          weatherIcon.src = "images/clouds.png";
        }
        else if(data.weather[0].main == 'Clear')
        {
          weatherIcon.src = "images/clear.png";
        }
        else if(data.weather[0].main == 'Rain')
        {
          weatherIcon.src = "images/rain.png";
        }
        else if(data.weather[0].main == 'Drizzle')
        {
          weatherIcon.src = "images/drizzle.png";
        }
        else 
        {
          weatherIcon.src = "images/mist.png";
        }
        document.getElementById("weather-info").style.display="block";
        document.getElementById("error-info").style.display = "none";
      }
    }
    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);
      })
      

  </script>
</body>
</html>
